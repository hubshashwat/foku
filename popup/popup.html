<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foku</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>ğŸ¯ Foku</h1>
    </header>

    <section class="boomerang-section">
      <h2>ğŸªƒ Boomerang This Tab</h2>
      <p class="description">Set a reminder for the current tab</p>

      <div class="time-selector">
        <label>â° Return after:</label>
        <select id="boomerang-presets">
          <option value="1">1 minute</option>
          <option value="5">5 minutes</option>
          <option value="15" selected>15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="custom">ğŸ“… Specific Date & Time...</option>
        </select>
      </div>

      <div id="custom-time-container" style="display: none; margin-bottom: 20px;">
        <label for="boomerang-datetime">Pick Date & Time:</label>
        <input type="datetime-local" id="boomerang-datetime">
      </div>

      <button id="boomerang-btn" class="primary-btn">
        ğŸªƒ Create Boomerang
      </button>
    </section>

    <section class="tab-limiter">
      <h3>ğŸš« Tab Limiter</h3>
      <div class="tab-stats">
        <span>Tabs: <strong id="current-tab-count">0</strong> / </span>
        <input type="number" id="tab-limit-input" value="20" min="1" max="100" class="small-number-input">
      </div>
      <div class="progress-bar-bg">
        <div id="tab-progress-bar" class="progress-bar-fill"></div>
      </div>
    </section>

    <section class="active-boomerangs">
      <h3>Active Boomerangs</h3>
      <div id="boomerangs-list" class="list-container">
        <p class="empty-state">No active boomerangs</p>
      </div>
    </section>

    <section class="critical-tasks">
      <h3>Important Tasks</h3>
      <div id="tasks-list" class="list-container">
        <p class="empty-state">No important tasks</p>
      </div>
    </section>

    <section class="focus-mode">
      <h3>Focus Mode</h3>
      <p class="description">Block distracting websites manually</p>
      <div class="toggle-container">
        <label class="toggle">
          <input type="checkbox" id="focus-toggle">
          <span class="slider"></span>
        </label>
        <span id="focus-status">Disabled</span>
      </div>
    </section>



    <footer>
      <a href="../settings/settings.html" target="_blank" class="settings-link">âš™ï¸ Settings</a>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
